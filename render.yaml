services:
  - type: web
    name: alien-miniapp-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alien-miniapp-db
          property: connectionString
      - key: ALIEN_RECIPIENT_ADDRESS
        sync: false
      - key: WEBHOOK_PUBLIC_KEY
        sync: false

databases:
  - name: alien-miniapp-db
    plan: free
